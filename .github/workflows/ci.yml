---
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest tests/ -v

      - name: Validate plugin structure
        run: |
          # Check required files exist
          test -f .claude-plugin/plugin.json
          test -f commands/aida.md
          test -f skills/aida-dispatch/SKILL.md
          echo "Plugin structure valid"

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install linters
        run: |
          pip install ruff yamllint -r requirements.txt
          npm install -g markdownlint-cli

      - name: Run all linters
        run: make lint
