---
# AIDA Installation Questionnaire
#
# This questionnaire collects personal preferences and work patterns to customize
# AIDA's behavior. These settings create your personal-preferences and work-patterns
# skills that are active across all projects.

questions:
  - id: coding_standards
    question: "What coding standards and style guides do you follow?"
    type: text
    default: "PEP 8, Google style docstrings"
    help: "Examples: PEP 8, Airbnb JavaScript, PSR-12 PHP, custom team conventions"

  - id: work_hours
    question: "What are your typical working hours and patterns?"
    type: choice
    options:
      - "Traditional 9-5 schedule"
      - "Flexible hours with core overlap"
      - "Remote/async with no fixed schedule"
      - "Deep work blocks in morning, meetings afternoon"
      - "Evening/night work preferred"
    default: "Flexible hours with core overlap"
    help: "This helps AIDA suggest appropriate times for focus work vs. collaboration"

  - id: communication_style
    question: "What communication style do you prefer from AIDA?"
    type: choice
    options:
      - "Direct and concise - just the essentials"
      - "Detailed with context and examples"
      - "Conversational and friendly"
      - "Technical and precise"
      - "Balanced - detailed when needed, concise otherwise"
    default: "Balanced - detailed when needed, concise otherwise"
    help: "AIDA will adapt its responses to match your preference"

  - id: primary_tools
    question: "What are your primary development tools and technologies?"
    type: text
    default: "Python, Git, VS Code, Docker"
    help: "List languages, editors, version control, containers, CI/CD tools, etc."

  - id: decision_tracking
    question: "How detailed should AIDA's decision tracking be?"
    type: choice
    options:
      - "Minimal - only major architectural decisions"
      - "Moderate - key decisions and trade-offs"
      - "Detailed - track most technical choices"
      - "Comprehensive - document everything possible"
    default: "Moderate - key decisions and trade-offs"
    help: "This controls how much information AIDA stores in your decision log"
